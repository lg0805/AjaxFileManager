<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>修改内联CSS</title>
	<script src="http://ajax.microsoft.com/ajax/jquery/jquery-1.4.min.js"></script>
	<script>
		$(document).ready(function(){
			var $speech = $("div#speech");
			var defaultSize = $speech.css('fontSize');
			$("#switcher button").click(function(){
				var num = parseFloat($speech.css('fontSize'));
				switch(this.id){
					case 'switcher-large':
						num *= 1.4;
						break;
					case 'switcher-small':
						num /= 1.4;
						break;
					default:
						num = parseFloat(defaultSize);
				}
				$speech.css('fontSize', num+'px');
			})
		})
	</script>
</head>
<body>
	
	<div id="switcher">
		<div class="label">Text size</div>
		<button id="switcher-default">Default</button>
		<button id="switcher-large">Bigger</button>
		<button id="switcher-small">Smaller</button>
	</div>

	<div id="speech">
		<p>
			Foursocre and seven years ago our fathers brouth forth on this continent a new nation, conceived in liberty, and dedicated to the proposition that all men are created equral.
		</p>
	</div>
</body>
</html>
