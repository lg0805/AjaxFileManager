<html lang="en">
<head>

	<title>定时提交表单</title>

		setTimeout(dosubmit, 9000);
		}


		function dosubmit(){
			document.form1.submit();
		}
		

	</script>
</head>
<body>
	<form action="doPost.php" method="post" name="form1">

</body>
